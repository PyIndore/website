<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED343;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Python Snake Symbol -->
  <g transform="translate(50, 50)">
    <!-- Body -->
    <path d="M -20 -10 Q -20 -25, -5 -25 L 5 -25 Q 20 -25, 20 -10 L 20 10 Q 20 25, 5 25 L -5 25 Q -20 25, -20 10 Z"
          fill="url(#pythonGradient)"
          stroke="#2C3E50"
          stroke-width="2"/>

    <!-- Eye dots -->
    <circle cx="-8" cy="-10" r="3" fill="white"/>
    <circle cx="8" cy="10" r="3" fill="white"/>

    <!-- Center divider -->
    <line x1="-20" y1="0" x2="20" y2="0"
          stroke="#2C3E50"
          stroke-width="1"
          stroke-dasharray="2,2"/>
  </g>

  <!-- Text "PI" for PyIndore -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3776AB">PyIndore</text>
</svg>